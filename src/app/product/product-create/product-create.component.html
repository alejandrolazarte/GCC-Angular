<div class="card">
    <div class="card-header">
      Nuevo Producto
    </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6 col-sm-12">
          <input type="text" 
              class="form-control" 
              placeholder="Name" 
              formControlName="name" 
              [class.is-invalid]="name.errors && isInvalid">
            <div class="invalid-feedback">El apellido es requerido</div>
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <input type="number" 
              class="form-control" 
              placeholder="Costo" 
              formControlName="cost" 
              [class.is-invalid]="cost.errors && isInvalid">
            <div class="invalid-feedback">El costo es requerido</div>
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <input type="number" 
              class="form-control" 
              placeholder="Precio" 
              formControlName="price" 
              [class.is-invalid]="price.invalid && isInvalid">
            <div class="invalid-feedback">El precio es requerido</div>
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <select  
            formControlName="brandId"
            class="form-control"
            [class.is-invalid]="brandId.invalid && isInvalid">
            <option value="" disabled>-Seleccione una marca-</option>
            <option *ngFor="let brand of brands" value="{{brand.id}}" >{{brand.name}}</option>
          </select>
            <div class="invalid-feedback">El precio es requerido</div>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Guardar</button>
        <div (click)="back()" class="btn btn-secondary">Cancelar</div>
      </div>
    </form>
  </div>
</div>
